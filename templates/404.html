<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-6xl font-extrabold text-red-500 mb-4">Error!</h1>
    <p class="text-3xl text-white mb-6">{{ error_message | default('Something went wrong.') }}</p>
    <p class="text-lg text-gray-400 mb-8">Please check the URL or go back to the homepage.</p>
    <a href="{{ url_for('index') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 shadow-lg">
        Go to Homepage
    </a>
</div>
{% endblock %}
