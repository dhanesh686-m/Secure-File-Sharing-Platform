<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold text-white mb-6 text-center">Register for SecureShare</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username" name="username" required
                   class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-200 border-gray-600 focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-200 border-gray-600 focus:border-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-300 w-full shadow-md">
                Register
            </button>
        </div>
        <p class="text-center text-gray-400 text-sm mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-bold">Login here</a>.
        </p>
    </form>
</div>
{% endblock %}
